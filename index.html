<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href='./LogoTI360.png''>
    <link rel="stylesheet" href="Style.css">
    <title>FORM | TI360</title>
</head>

<body>
  
    <form id="myForm" onsubmit="return validateForm()">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">

          </svg></h1>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName" >
        
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName" >
        
        <label for="seniority">Senioridade:</label>
        <select id="seniority" name="seniority" >
            <option value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
        </select>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        
        <label for="question1">De qual lado da aplicação você desenvolve?:</label>
        <div style="display: flex; flex-wrap: wrap;">
            <label for="q1_option1"><input type="radio" id="q1_option1" name="question1" value="front-end" > front-end</label>
            <label for="q1_option2"><input type="radio" id="q1_option2" name="question1" value="back-end" > back-end</label>
            <label for="q1_option3"><input type="radio" id="q1_option3" name="question1" value="fullstack" > fullstack</label>
        </div>
        
        
        <label for="question2">Selecione as tecnologias que utiliza:</label>
        <div style="display: flex; flex-wrap: wrap;">
            <label for="q2_option1"><input type="checkbox" id="q2_option1" name="question2" value="HTML" > HTML</label>
            <label for="q2_option2"><input type="checkbox" id="q2_option2" name="question2" value="CSS" > CSS</label>
            <label for="q2_option3"><input type="checkbox" id="q2_option3" name="question2" value="PHP" > PHP</label>
            <label for="q2_option4"><input type="checkbox" id="q2_option4" name="question2" value="JavaScript" > JavaScript</label>
            <label for="q2_option5"><input type="checkbox" id="q2_option5" name="question2" value="C#" > C#</label>
            <label for="q2_option6"><input type="checkbox" id="q2_option6" name="question2" value="Python" > Python</label>
            <label for="q2_option7"><input type="checkbox" id="q2_option7" name="question2" value="Java"> Java</label>
        </div>
        
        
        <label for="comments">Conte um pouca da sua experiência:</label>
        <textarea id="comments" name="comments"></textarea>
        
        <button type="submit">Concluído</button>
        <div id="formResults" style="display: none;">
        </div>
    </form>
   
    <script>
  function validateForm() {
    var form = document.getElementById('myForm');
    var firstName = form['firstName'].value.trim();
    var lastName = form['lastName'].value.trim();
    var seniority = form['seniority'].value.trim();
    var email = form['email'].value.trim();
    var question1 = form['question1'].value.trim();
    var checkboxes = form.querySelectorAll('input[name="question2"]:checked');
    var comments = form['comments'].value.trim();

    // Verifica se pelo menos um campo obrigatório está preenchido
    if (firstName === '' && lastName === '' && seniority === '' && email === '' && question1 === '' && checkboxes.length === 0) {
        // Exibe um alerta indicando que pelo menos um campo obrigatório deve ser preenchido
        alert('Preencha os campos obrigatórios.');
        return false;
    }

    // Verifica se todos os campos obrigatórios estão preenchidos
    if (firstName !== '' && lastName !== '' && seniority !== '' && email !== '' && question1 !== '' && checkboxes.length > 0) {
        var resultsDiv = document.getElementById('formResults');
        var technologies = Array.from(checkboxes).map(function(checkbox) {
            return checkbox.value;
        }).join(', ');

        resultsDiv.innerHTML = `
            <p><strong>Nome:</strong> ${firstName} ${lastName}</p>
            <p><strong>Senioridade:</strong> ${seniority}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>De qual lado da aplicação você desenvolve?:</strong> ${question1}</p>
            <p><strong>Selecione as tecnologias que utiliza:</strong> ${technologies}</p>
            <p><strong>Comentários:</strong> ${comments}</p>
        `;

        resultsDiv.style.display = 'block';

        // Mostra o alerta de cadastro realizado com sucesso
        alert('Cadastro realizado com sucesso!');
    } else {
        // Exibe um alerta indicando que todos os campos obrigatórios devem ser preenchidos
        alert('Por favor, preencha todos os campos obrigatórios.');
    }

    // Retorna false para evitar o envio do formulário
    return false;
}


    </script>


</body>
</html>
